<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML Tables</h1>
    <table class="cheat-sheet">
        <thead>
            <tr>
                <th>Element</th>
                <th>Example</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>&lt;table&gt;&lt;/table&gt;</td>
                <td>Defines a table.</td>
            </tr>
            <tr>
                <td>tr</td>
                <td>&lt;tr&gt;&lt;/tr&gt;</td>
                <td>Defines a row in a table.</td>
            </tr>
            <tr>
                <td>td</td>
                <td>&lt;td&gt;&lt;/td&gt;</td>
                <td>Defines a cell in a table row.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
